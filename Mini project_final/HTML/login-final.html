<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="/CSS/login-final.css">
    </head>

<body>
    <div class="login-form">
        <form id="loginForm" onsubmit="login(event)">
            <h2>Login</h2>
            <input type="email" id="login_Email" class="email" placeholder="Email Address" required>
            <input type="password" id="login_Password" class="password" placeholder="Password" required>
            <button type="submit" class="submit">Login</button>
            <p class="message">Not registered ? <a href="/HTML/signup-final.html">Create an account</a> </p>
        </form>
    </div>
    <script src="/JS/login-signup.js"></script>
</body>

</html>
